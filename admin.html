<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Smart Parking System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #18181b;
      color: #f4f4f5;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 2rem;
      margin-top: 0;
      font-size: 1.75rem;
      color: #fafafa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #27272a;
      border: 1px solid #3f3f46;
      border-radius: 1rem;
      padding: 2rem;
    }

    #toggleContainer {
      margin-bottom: 1.5rem;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #d4d4d8;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #d4d4d8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #3f3f46;
    }

    th {
      background-color: #3f3f46;
      color: #f4f4f5;
      font-weight: 600;
      font-size: 0.9rem;
    }

    td {
      color: #e4e4e7;
      font-size: 0.95rem;
    }

    tr:hover {
      background-color: #3f3f46;
    }

    .empty {
      text-align: center;
      padding: 1rem;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div id="toggleContainer">
      <label>
        <input type="checkbox" id="availableToggle" />
        Show only available slots
      </label>
    </div>
    <div id="tableContainer"></div>
  </div>

  <script>
    const API_SLOTS_URL = 'http://192.168.12.1:4242/api/slots';
    const token = localStorage.getItem('token');

    if (!token) {
      alert('Unauthorized');
      throw new Error('Unauthorized');
    }

    function refreshSlots(available) {
      const url = available ? `${API_SLOTS_URL}?available=true` : API_SLOTS_URL;
      fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'session ' + token
        }
      })
      .then(async response => {
        if (response.status === 401) {
          alert('Unauthorized: Token expired or invalid.');
          throw new Error('Unauthorized');
        }
        let data = await response.json();
        if (data.error) {
          alert(data.error.message);
          return;
        }
        renderTable(data.data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function renderTable(slots) {
      const container = document.getElementById('tableContainer');
      if (slots.length === 0) {
        container.innerHTML = `<div class="empty">No slots found.</div>`;
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Location</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
      `;
      slots.forEach(slot => {
        const status = slot.occupied_by ? 'Occupied' : 'Available';
        html += `
          <tr>
            <td>${slot.location}</td>
            <td>${slot.type}</td>
            <td>${status}</td>
          </tr>
        `;
      });
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    document.getElementById('availableToggle').addEventListener('change', function (event) {
      refreshSlots(event.target.checked);
    });

    window.onload = function () {
      refreshSlots(document.getElementById('availableToggle').checked);
    };
  </script>
</body>
</html>
